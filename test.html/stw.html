<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Stream the World Test</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="flowplayer-3.2.6.js"></script>
</head>

<body>
	<div id="player" style="width: 400px; height: 300px; float: left;"></div>
</body>

<script type="text/javascript">
	f = flowplayer('player', '../flowplayer/build/flowplayer.commercial-3.2.7.swf', {
		debug: true,
		log: {level: 'debug', filter: 'com.iheart.stw.*'},
		
		plugins: {
			stw: {
				url: '../stw/build/flowplayer.stw-3.2.7.swf'
			}
		},
		
		onLoad: function() {
			setTimeout(function() {
				f.play({
					provider: 'stw',
					url: 'stw://WXNYFMAAC/',
					live: true
				});
			}, 1000);
		},
		
		clip: {
			onMetaData: function(data) {
				console.log(data);
			}
		}
	});
</script>

</html>
